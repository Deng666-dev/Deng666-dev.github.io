<style>
#rocket-to-top {
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 50px; /* 按钮大小 */
    height: 50px;
    background: #2bbc8a; /* 主题绿背景 */
    border-radius: 50%; /* 圆形 */
    box-shadow: 0 4px 10px rgba(43, 188, 138, 0.4); /* 绿色阴影 */
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0; /* 默认透明 */
    visibility: hidden;
    transition: all 0.3s ease;
    transform: translateY(20px); /* 默认向下藏一点 */
}

/* 激活状态：显示并浮上来 */
#rocket-to-top.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

/* 悬停状态：起飞效果 */
#rocket-to-top:hover {
    background: #249e73; /* 深一点的绿色 */
    transform: translateY(-5px); /* 向上浮动 */
    box-shadow: 0 6px 15px rgba(43, 188, 138, 0.6);
}
</style>

<script>
// 监听滚动事件，控制火箭显示
window.addEventListener('scroll', function() {
    var rocket = document.getElementById("rocket-to-top");
    // 滚动超过 300 像素显示
    if (window.scrollY > 300) {
        rocket.classList.add("show");
    } else {
        rocket.classList.remove("show");
    }
});
</script>
